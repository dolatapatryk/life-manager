name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Clean
      run: ./mvnw clean
    - name: Compile
      run: ./mvnw -Dmaven.test.skip=true validate compile
    - name: Test
      run: ./mvnw -Ptest test -B jacoco:report
    - name: Package
      run: ./mvnw package -DskipTests --file pom.xml
    - name: CodeCov
      run: bash <(curl -s https://codecov.io/bash) -t ${{ secrets.CODECOV_TOKEN }}

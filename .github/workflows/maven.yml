name: LifeManager CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Clean
      run: ./mvnw clean
    - name: Compile
      run: ./mvnw -Dmaven.test.skip=true validate compile
    - name: Test
      run: ./mvnw -Ptest test -B
    - name: Package
      run: ./mvnw package -DskipTests --file pom.xml
